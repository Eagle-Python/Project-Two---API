{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Card</title>
  <link rel="stylesheet" href="static/style.css">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container{
font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #ffffff;
}
.movie-card {
  display: flex;
  flex-direction: row;
  width: 80%;
  max-width: 800px;
  background-color: #2c2c54;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  margin: 20px;
  transition: transform 0.3s ease;
}

.movie-card:hover {
  transform: scale(1.02);
}

.movie-image {
  width: 30%;
  overflow: hidden;
  border-radius: 15px 0 0 15px;
}

.movie-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.movie-image:hover img {
  transform: scale(1.1);
}

.movie-details {
  flex: 1;
  padding: 20px;
  background: #1c1c3c;
  border-radius: 0 15px 15px 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.movie-title {
  font-size: 1.8em;
  color: #ffdd57;
  margin-bottom: 15px;
  text-align: center;
}

.movie-overview {
  font-size: 1em;
  line-height: 1.5;
  color: #e0e0e0;
  margin-bottom: 15px;
  text-align: justify;
}

.movie-info {
  display: flex;
  justify-content: space-around;
  font-size: 0.9em;
  margin-bottom: 20px;
  color: #b0b0b0;
}

.movie-info span {
  color: #ffdd57;
}

.movie-trailer {
  display: flex;
  justify-content: center;
  padding-top: 10px;
}

.movie-trailer iframe {
  width: 100%;
  max-width: 600px;
  height: 300px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Responsiveness */
@media (max-width: 768px) {
  .movie-card {
    flex-direction: column;
    width: 90%;
  }

  .movie-image {
    width: 100%;
    height: 250px;
    border-radius: 15px 15px 0 0;
  }

  .movie-title {
    font-size: 1.5em;
  }

  .movie-overview {
    font-size: 0.9em;
  }

  .movie-info {
    flex-direction: column;
    align-items: center;
  }

  .movie-trailer iframe {
    height: 200px;
  }
}
  .movie-trailer {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }

  .watch-btn {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

  .watch-btn:hover {
            background-color: #0056b3;
        }

@media (max-width: 480px) {
  .movie-title {
    font-size: 1.2em;
  }

  .movie-overview {
    font-size: 0.8em;
  }

  .movie-info span {
    margin-bottom: 5px;
  }

  .movie-trailer iframe {
    height: 180px;
  }
}


  </style>
</head>

<body>


<div class="container">
  <div class="movie-card">
    <div class="movie-image">
      <img src="{{image}}{{ all_data['poster_path']}}" alt="Movie Poster">
    </div>
    <div class="movie-details">
      <h1 class="movie-title">{{ all_data['title'] }}</h1>
      <p class="movie-overview">
        {{ all_data['overview'] }}
      </p>
      <p class="movie-info">
        <span><strong>Rating:</strong> 8.5/10</span>
        <span><strong>Popularity:</strong> {{ all_data["popularity"]}}</span>
        <span><strong>Release Date:</strong>{{ all_data["release_date"]}} </span>
      </p>
      <div class="movie-trailer">
        <div class="movie-trailer">
                <a href="{{ y_path }}{{ y_url }}" class="watch-btn">Watch Now</a>
            </div>

      </div>
    </div>
  </div>
  </div>
</body>
</html>
